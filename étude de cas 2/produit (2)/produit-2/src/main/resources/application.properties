spring.application.name=PRODUIT-2
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.config.uri=http://localhost:9101
server.port=8081
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.web-application-type=reactive
# Enable Hystrix
spring.cloud.netflix.hystrix.enabled=true
spring.cloud.netflix.eureka.client.enabled=true
spring.cloud.config.enabled=true
resilience4j.circuitbreaker.instances.produitService.slidingWindowSize=5
resilience4j.circuitbreaker.instances.produitService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.produitService.waitDurationInOpenState=2000ms
resilience4j.circuitbreaker.instances.produitService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.produitService.slowCallDurationThreshold=2s
resilience4j.circuitbreaker.instances.produitService.slowCallRateThreshold=100
