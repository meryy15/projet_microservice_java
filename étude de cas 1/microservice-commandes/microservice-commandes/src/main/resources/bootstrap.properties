# Connexion au Spring Cloud Config Server
spring.config.import=configserver:http://localhost:9101

# Nom de l'application (assure-toi que ce nom correspond à celui dans ton dépôt Git)
spring.application.name=microservice-commandes

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Niveau de log pour Spring Cloud
logging.level.org.springframework.cloud=DEBUG

# Niveau de log pour l'application microservice-commandes
logging.level.com.mscommandes=DEBUG

